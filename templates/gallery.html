<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Escorts - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f0f2f5;
    }

    .sidebar {
      width: 40%;
      background: url("static/images/style13.jpg") no-repeat center center;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .sidebar-content {
      position: relative;
      z-index: 1;
      padding: 40px 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .sidebar-content h1 {
      font-size: 36px;
      color: #fff;
      margin-bottom: 20px;
    }

    .sidebar-content p {
      font-size: 18px;
      color: #ddd;
      line-height: 1.5;
    }

    .main-content {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 40px;
      background: linear-gradient(to bottom right, #a8d0ff, #5a9bd8);
      color: #333;
    }

    header h1 {
      font-size: 32px;
      color: #fff;
    }

    header p {
      color: #f0f8ff;
      margin-bottom: 20px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #f0f8ff;
      margin-right: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      text-decoration: none;
      color: #eee;
      margin: 0 10px;
      font-size: 14px;
    }

    .social-links a:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media screen and (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar, .main-content {
        width: 100%;
        height: auto;
      }

      .main-content {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-content">
      <h1>Simple Escorts</h1>
      <p>Your trusted companion service</p>
    </div>
  </aside>

  <div class="main-content">
    <header>
      <h1>ðŸ“¸ Our Gallery</h1>
      <p>Catch a glimpse of elegance, charm, and unforgettable memories.</p>
    </header>

    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('gallery') }}">Gallery</a>
      <a href="{{ url_for('services') }}">Services</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('escort_list') }}">Escort List</a>
    </nav>

    <div class="gallery-grid">
      <img src="{{ url_for('static', filename='images/style21.jpg') }}" alt="Gallery Image 1">
      <img src="{{ url_for('static', filename='images/style20.jpg') }}" alt="Gallery Image 2">
      <img src="{{ url_for('static', filename='images/style19.jpg') }}" alt="Gallery Image 3">
      <img src="{{ url_for('static', filename='images/style18.jpg') }}" alt="Gallery Image 4">
      <img src="{{ url_for('static', filename='images/style17.jpg') }}" alt="Gallery Image 5">
      <img src="{{ url_for('static', filename='images/style16.jpg') }}" alt="Gallery Image 6">
    </div>

    <div class="social-links">
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Skype</a>
      <a href="#">LinkedIn</a>
    </div>

    <footer>
      Designed by OLUWAFERANMI
    </footer>
  </div>

</body>
</html>
