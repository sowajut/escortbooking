<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Escorts - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
  :root {
    --main-bg: #0f0d0d;
    --gold: #d4af37;
    --white: #f5f5f5;
    --light-gray: #ccc;
    --form-bg: #1a1818;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    min-height: 100vh;
    background: var(--main-bg);
    color: var(--white);
  }

  .sidebar {
    width: 45%;
    background: url("{{ url_for('static', filename='images/style18.jpg') }}") no-repeat center center;
    background-size: cover;
    position: relative;
  }

  .sidebar::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
  }

  .sidebar-content {
    position: relative;
    z-index: 1;
    padding: 40px 30px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .sidebar-content h1 {
    font-size: 36px;
    color: var(--gold);
    margin-bottom: 20px;
    font-family: 'Playfair Display', serif;
  }

  .sidebar-content p {
    font-size: 16px;
    color: var(--white);
    opacity: 0.9;
  }

  .main-content {
    width: 55%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px 40px;
    background: var(--form-bg);
  }

  header h1 {
    font-size: 32px;
    color: var(--gold);
    font-family: 'Playfair Display', serif;
  }

  header p {
    color: var(--light-gray);
    margin-bottom: 20px;
    font-size: 16px;
  }

  nav {
    margin: 20px 0;
  }

  nav a {
    text-decoration: none;
    color: var(--white);
    margin-right: 20px;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: var(--gold);
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .gallery-grid img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
    transition: transform 0.3s ease;
  }

  .gallery-grid img:hover {
    transform: scale(1.05);
  }

  .social-links {
    margin-top: 30px;
    text-align: center;
  }

  .social-links a {
    text-decoration: none;
    color: var(--white);
    margin: 0 10px;
    font-size: 14px;
  }

  .social-links a:hover {
    color: var(--gold);
  }

  footer {
    text-align: center;
    margin-top: 40px;
    padding: 20px;
    font-size: 14px;
    color: #777;
  }

  @media screen and (max-width: 900px) {
    body {
      flex-direction: column;
    }

    .sidebar, .main-content {
      width: 100%;
      padding: 30px;
    }

    .gallery-grid {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
  }
</style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-content">
      <h1>Book Precious</h1>
      <p>Your trusted companion awaits</p>
    </div>
  </aside>

  <div class="main-content">
    <header>
      <h1>ðŸ“¸ My Gallery</h1>
      <p>Catch a glimpse of elegance, charm, and unforgettable memories.</p>
    </header>

    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('services') }}">Services</a>
      <a href="{{ url_for('gallery') }}">Gallery</a>
      <a href="{{ url_for('escort_list') }}">Escort List</a>
    </nav>

    <div class="gallery-grid">
      <img src="{{ url_for('static', filename='images/style21.jpg') }}" alt="Gallery Image 1">
      <img src="{{ url_for('static', filename='images/style20.jpg') }}" alt="Gallery Image 2">
      <img src="{{ url_for('static', filename='images/style19.jpg') }}" alt="Gallery Image 3">
      <img src="{{ url_for('static', filename='images/style18.jpg') }}" alt="Gallery Image 4">
      <img src="{{ url_for('static', filename='images/style17.jpg') }}" alt="Gallery Image 5">
      <img src="{{ url_for('static', filename='images/style16.jpg') }}" alt="Gallery Image 6">
    </div>

    <div class="social-links">
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Skype</a>
      <a href="#">LinkedIn</a>
    </div>

    <footer>
      Designed by ELIJAHISHOMEYANG
    </footer>
  </div>

</body>
</html>
